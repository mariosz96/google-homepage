<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Google Homepage Clone</title>
  </head>
  <body>
    <nav id="nav-bar">
      <ul>
        <li><a href="#" class="nav-links">Gmail</a></li>
        <li><a href="#" class="nav-links">Images</a></li>
        <li>
          <img
            id="apps-icon"
            src="https://cdn3.iconfinder.com/data/icons/google-material-design-icons/48/ic_apps_48px-512.png"
            alt="Google Apps Icon"
          />
        </li>
        <li><button id="sign-in-btn">Sign In</button></li>
      </ul>
    </nav>
    <div id="content">
      <img
        id="google-logo"
        src="https://www.iconninja.com/files/288/334/429/google-2015-google-new-google-icon.svg"
        alt="Google Logo"
      />
      <form id="search">
        <div>
          <img
            id="mag-glass"
            src="https://image.flaticon.com/icons/png/512/13/13267.png"
            alt=""
          />
          <input id="search-bar" type="text" />
        </div>
        <div id="search-btn">
          <input class="sbmt-btn" value="Google Search" type="submit" />
          <input class="sbmt-btn" value="I'm Feeling Lucky" type="submit" />
        </div>
      </form>
    </div>
  </body>
</html>
